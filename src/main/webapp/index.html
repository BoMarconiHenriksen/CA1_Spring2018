<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
#container{
	width: 226px;
	height: 274px;
	border: 3px solid darkblue;
	margin: auto
}
.t1, .t4{
	border: 1px solid black;
	height: 48px;
	margin-left: 3px;
	margin-top: 3px;
	display: inline-block;
	text-align: center;
	line-height: 48px;
}
.t1{
	width: 48px;
}
.t4{
	width: 219px;
}
</style>

    </head>
    <body>
        <h1>Hello World!</h1>
        <h2>Calculator</h2>
        
        
         
      <div id="container">
      <div id="display" class="t4"></div>
      <div id="buttons">
        <button class="t1">7</button>
        <button class="t1">8</button>
        <button class="t1">9</button>
        <button class="t1">/</button>

        <button class="t1">4</button>
        <button class="t1">5</button>
        <button class="t1">6</button>
        <button class="t1">*</button>

        <button class="t1">1</button>
        <button class="t1">2</button>
        <button class="t1">3</button>
        <button class="t1">-</button>

        <button class="t1">0</button>
        <button class="t1">.</button>
       <button class="t1">+</button>
        <button class="t1">=</button>
      </div>
    </div>
 <script src="jscalculator.js"></script>
    </body>
   
</html>
